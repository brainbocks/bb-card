<div class="wrapper">
  <input
    type="main-input"
    (keydown)="keyDown($event)"
    (input)="onInput($event)"
    (change)="isValidCardNumber(value)"
    (paste)="onPaste($event)"
    [placeholder]="placeholder"
    #inputElem
    [disabled]="disabled"
    inputmode="numeric"
  />
  <div class="card-brand-wrapper" [ngStyle]="{'background-position': '0 ' + cardType / 4 * 100 + '%'}">
    <!-- <canvas class="renderer" width="256" height="182"></canvas> -->
    <canvas width="256" height="182"></canvas>
  </div>
</div>
